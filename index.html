<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>  
</head>
<body>
    <main>
        <form action="casastro.php" method="post">
            <div class="image"></div>
            <fieldset>
                <h1>Login</h1>
                <!-- <p>Seja bem-vindo(a). Faça login para acessar sua conta e realizar as configurações no seu ambiente.</p> -->
                <div class="background-input">
                    <label for="iemail" class="material-symbols-outlined" class="icon">email</label>
                    <input type=" email" name="email" id="iemail" placeholder="Seu email" required>
                </div>
                <div class="background-input">
                    <label for="ipasw" class="material-symbols-outlined" class="icon">key</label>
                    <input type="password" name="pasw" id="ipasw" placeholder="Sua senha" required min="6" max="10">
                    <!-- <span class="material-symbols-outlined" id="icon-visibility">visibility</span> -->
                </div>
                <input type="submit" id="submit" value="Entrar">
                <button>Esqueci minha senha</button>
            </fieldset>
        </form>
    </main>
</body>
</html>
